<head>
	<meta charset="utf-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"
	/>
	{{ hugo.Generator }}
	{{ $style := resources.Get "metal.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}">
	{{ $title := print .Title " | " .Site.Title }} {{ if .IsHome }} {{ $title = .Site.Title }}{{ end }}
	<title>{{ $title }}</title>
</head>
